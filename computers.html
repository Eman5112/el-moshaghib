<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>أجهزة الكمبيوتر</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #40a8c4 0%, #2c3e50 100%);
      min-height: 100vh;
      color: #333;
      line-height: 1.6;
    }
    
    header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    header h1 {
      color: #2c3e50;
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, #40a8c4, #2c3e50);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      align-items: center;
    }
    
    nav a {
      text-decoration: none;
      color: #2c3e50;
      font-weight: 600;
      padding: 0.8rem 1.5rem;
      border-radius: 50px;
      transition: all 0.3s ease;
      background: linear-gradient(45deg, transparent, transparent);
    }
    
    nav a:hover {
      background: linear-gradient(45deg, #40a8c4, #2c3e50);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(64, 168, 196, 0.3);
    }
    
    .cart-btn {
      background: linear-gradient(45deg, #40a8c4, #2c7b8a);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .cart-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(64, 168, 196, 0.4);
    }
    
    #filters {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    #searchInput, #sortSelect {
      padding: 1rem 1.5rem;
      border: none;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      font-size: 1rem;
      min-width: 250px;
      transition: all 0.3s ease;
    }
    
    #searchInput:focus, #sortSelect:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(64, 168, 196, 0.3);
      transform: translateY(-2px);
    }
    
    main {
      max-width: 1400px;
      margin: 3rem auto;
      padding: 0 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2rem;
      margin-bottom: 4rem;
    }
    
    .product {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }
    
    .product::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(45deg, #40a8c4, #2c3e50);
    }
    
    .product:hover {
      transform: translateY(-10px);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
    }
    
    .product img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 1.5rem;
      transition: transform 0.3s ease;
    }
    
    .product:hover img {
      transform: scale(1.05);
    }
    
    .product h3 {
      font-size: 1.5rem;
      color: #2c3e50;
      margin-bottom: 1rem;
      font-weight: 700;
    }
    
    .price {
      font-size: 1.8rem;
      font-weight: 800;
      color: #e74c3c;
      margin-bottom: 1rem;
    }
    
    .specs {
      margin-bottom: 1.5rem;
    }
    
    .specs h4 {
      color: #34495e;
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }
    
    .specs-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    
    .spec-tag {
      background: linear-gradient(45deg, #40a8c4, #2c3e50);
      color: white;
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
    }
    
    .features {
      margin-bottom: 1.5rem;
    }
    
    .features h4 {
      color: #34495e;
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }
    
    .features ul {
      list-style: none;
      padding: 0;
    }
    
    .features li {
      background: rgba(64, 168, 196, 0.1);
      margin-bottom: 0.3rem;
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      font-size: 0.9rem;
      position: relative;
      padding-right: 1.5rem;
    }
    
    .features li::before {
      content: '✓';
      color: #27ae60;
      font-weight: bold;
      position: absolute;
      right: 0.5rem;
    }
    
    .add-to-cart {
      background: linear-gradient(45deg, #2ecc71, #27ae60);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .add-to-cart:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 30px rgba(46, 204, 113, 0.4);
    }
    
    .add-to-cart:active {
      transform: translateY(0);
    }
    
    #cartDrawer {
      position: fixed;
      left: 0;
      top: 0;
      height: 100vh;
      width: 400px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      box-shadow: 10px 0 30px rgba(0, 0, 0, 0.2);
      padding: 2rem;
      transform: translateX(-100%);
      transition: transform 0.4s ease;
      z-index: 1000;
      overflow-y: auto;
    }
    
    #cartDrawer:not(.hidden) {
      transform: translateX(0);
    }
    
    #cartDrawer h2 {
      color: #2c3e50;
      margin-bottom: 2rem;
      font-size: 1.8rem;
      text-align: center;
      background: linear-gradient(45deg, #40a8c4, #2c3e50);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .cart-item {
      background: rgba(64, 168, 196, 0.1);
      padding: 1rem;
      border-radius: 15px;
      margin-bottom: 1rem;
      border-right: 4px solid #40a8c4;
    }
    
    .cart-item h4 {
      color: #2c3e50;
      margin-bottom: 0.5rem;
    }
    
    .cart-item .price {
      color: #e74c3c;
      font-size: 1.2rem;
      margin-bottom: 0;
    }
    
    .checkout-btn {
      background: linear-gradient(45deg, #40a8c4, #2c3e50);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-top: 2rem;
      transition: all 0.3s ease;
    }
    
    .checkout-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 30px rgba(64, 168, 196, 0.4);
    }
    
    .cart-total {
      background: linear-gradient(45deg, #2ecc71, #27ae60);
      color: white;
      padding: 1rem;
      border-radius: 15px;
      text-align: center;
      margin-top: 1rem;
      font-weight: 700;
      font-size: 1.2rem;
    }
    
    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }
      
      nav {
        flex-direction: column;
        gap: 1rem;
      }
      
      #filters {
        flex-direction: column;
        align-items: center;
      }
      
      #searchInput, #sortSelect {
        min-width: auto;
        width: 100%;
        max-width: 300px;
      }
      
      main {
        grid-template-columns: 1fr;
        padding: 0 1rem;
      }
      
      .product {
        padding: 1.5rem;
      }
      
      #cartDrawer {
        width: 100vw;
      }
    }
    
    .rating {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    
    .stars {
      color: #f39c12;
      font-size: 1.2rem;
    }
    
    .rating-text {
      color: #7f8c8d;
      font-size: 0.9rem;
    }
    
    .badge {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: linear-gradient(45deg, #e74c3c, #c0392b);
      color: white;
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <h1>أجهزة الكمبيوتر</h1>
    <nav>
      <a href="index.html">الصفحة الرئيسية</a>
      
    </nav>
  </header>
  
  <section id="filters">
    <input type="text" id="searchInput" placeholder="ابحث عن جهاز...">
    <select id="sortSelect">
      <option value="default">ترتيب عادي</option>
      <option value="priceAsc">السعر: من الأقل للأعلى</option>
      <option value="priceDesc">السعر: من الأعلى للأقل</option>
      <option value="rating">الأعلى تقييماً</option>
    </select>
  </section>
  
  <main id="productsContainer"></main>


  <script>
    const products = [
      {
        id: 1, 
        title: "كمبيوتر مكتبي HP Pavilion", 
        price: 8500, 
        image: "https://images.unsplash.com/photo-1587831990711-23ca6441447b?w=400&h=300&fit=crop",
        specs: ["Intel Core i5-12400", "8GB DDR4 RAM", "1TB HDD", "Intel UHD Graphics"],
        features: ["ضمان سنتين", "دعم فني مجاني", "أداء مستقر للمهام اليومية", "تصميم أنيق وموفر للمساحة"],
        rating: 4.2,
        reviews: 156,
        badge: "الأكثر مبيعاً"
      },
      {
        id: 2, 
        title: "لابتوب Dell Inspiron 15", 
        price: 13500, 
        image: "https://images.unsplash.com/photo-1496181133206-80ce9b88a853?w=400&h=300&fit=crop",
        specs: ["Intel Core i7-11800H", "16GB DDR4 RAM", "512GB NVMe SSD", "NVIDIA GTX 1650"],
        features: ["شاشة 15.6 بوصة Full HD", "لوحة مفاتيح مضيئة", "بطارية تدوم 8 ساعات", "معالج رسومات مخصص للألعاب"],
        rating: 4.7,
        reviews: 234,
        badge: "أفضل اختيار"
      },
      {
        id: 3, 
        title: "لابتوب Lenovo ThinkPad", 
        price: 11000, 
        image: "https://images.unsplash.com/photo-1541807084-5c52b6b3adef?w=400&h=300&fit=crop",
        specs: ["AMD Ryzen 5 5500U", "8GB DDR4 RAM", "256GB NVMe SSD", "AMD Radeon Graphics"],
        features: ["تصميم محمول خفيف الوزن", "أمان متطور بالبصمة", "شاشة مقاومة للوهج", "مناسب للأعمال والدراسة"],
        rating: 4.4,
        reviews: 189,
        badge: "جودة عالية"
      },
      {
        id: 4,
        title: "كمبيوتر ألعاب MSI Gaming",
        price: 18500,
        image: "https://encrypted-tbn2.gstatic.com/shopping?q=tbn:ANd9GcQtJrW_xYWcFI5RbMALOi_WyhvhrIktosKQhKO4JHxBjoWt42Lv0Cchhz0LUHp3paaehJYkIFi2IcHcaYSKZEo9k3w_GKajfzNvJEFX61XNQ-nL1X4u_gRUeTQd7u5ErGELjC683Vs&usqp=CAc",
        specs: ["Intel Core i7-12700K", "32GB DDR4 RAM", "1TB NVMe SSD", "NVIDIA RTX 3070"],
        features: ["تبريد متقدم RGB", "أداء عالي للألعاب", "دعم 4K Gaming", "إضاءة RGB قابلة للتخصيص"],
        rating: 4.9,
        reviews: 98,
        badge: "للألعاب"
      },
      {
        id: 5,
        title: "ماك بوك آير M2",
        price: 21000,
        image: "https://images.unsplash.com/photo-1517336714731-489689fd1ca8?w=400&h=300&fit=crop",
        specs: ["Apple M2 Chip", "8GB Unified Memory", "256GB SSD", "8-core GPU"],
        features: ["بطارية تدوم 18 ساعة", "تصميم فائق النحافة", "شاشة Liquid Retina", "كاميرا FaceTime HD 1080p"],
        rating: 4.8,
        reviews: 312,
        badge: "حديث"
      },
      {
        id: 6,
        title: "لابتوب ASUS VivoBook",
        price: 9500,
        image: "https://images.unsplash.com/photo-1602080858428-57174f9431cf?w=400&h=300&fit=crop",
        specs: ["Intel Core i3-1115G4", "8GB DDR4 RAM", "512GB SSD", "Intel Iris Xe Graphics"],
        features: ["تصميم عصري بألوان متعددة", "خفيف الوزن ومحمول", "صوت عالي الجودة", "مناسب للطلاب"],
        rating: 4.1,
        reviews: 145,
        badge: "اقتصادي"
      }
    ];


    function renderProducts(list = products) {
      productsContainer.innerHTML = "";
      list.forEach(p => {
        const card = document.createElement("div");
        card.className = "product";
        
        const stars = '★'.repeat(Math.floor(p.rating)) + '☆'.repeat(5 - Math.floor(p.rating));
        
        card.innerHTML = `
         
          <img src="${p.image}" alt="${p.title}">
          <h3>${p.title}</h3>
          <div class="rating">
            <span class="stars">${stars}</span>
            <span class="rating-text">${p.rating} (${p.reviews} تقييم)</span>
          </div>
 
          
          <div class="specs">
            <h4>المواصفات:</h4>
            <div class="specs-list">
              ${p.specs.map(spec => `<span class="spec-tag">${spec}</span>`).join('')}
            </div>
          </div>
          
          <div class="features">
            <h4>المميزات:</h4>
            <ul>
              ${p.features.map(feature => `<li>${feature}</li>`).join('')}
            </ul>
          </div>
          
         
        `;
        productsContainer.appendChild(card);
      });
    }

    // البحث والفلترة
    document.getElementById("searchInput").addEventListener("input", e => {
      const val = e.target.value.toLowerCase();
      renderProducts(products.filter(p => 
        p.title.toLowerCase().includes(val) || 
        p.specs.some(spec => spec.toLowerCase().includes(val)) ||
        p.features.some(feature => feature.toLowerCase().includes(val))
      ));
    });

    // تحميل الصفحة
    renderProducts();
    updateCartCount();
  </script>
</body>
</html>
